    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

                </select>
            </div>
            <div class="form-group">
                <h4>Question 4</h4>
                <label for="question4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="question4" style="width:200px">
                    <option value="">Select an option</option>

            <div class="form-group">

                        </div>

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        $("#find-friend").on("click", function(event) {
            event.preventDefault();
    
            // If any of the questions were left empty, tell the user to answer all questions
            if ($("#name").val() === "" || $("#pic").val() === "" ||
                $("#question1").val() === "" || $("#question2").val() === "" ||
                $("#question3").val() === "" || $("#question4").val() === "" ||
                $("#question5").val() === "" || $("#question6").val() === "" ||
                $("#question7").val() === "" || $("#question8").val() === "" ||
                $("#question9").val() === "" || $("#question10").val() === "") {
                    alert("Please fill out all fields before submitting!"); 
                    $("#friendModal").modal('hide');
            }
            else {
               var friendScores = [];
               for (var i = 1; i <= 10; i++) {
                   friendScores.push($("#question" + i).val());
               }
                var newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#pic").val().trim(),
                    scores: friendScores
                };

                // Allows us to get back the response containing the most compatible friend
                // when a new user or "friend" is added
                $.post("/api/friends", newFriend)
                    .then(function(data) {
                        $("#match-name").text(data.name);
                        $("#match-photo").attr("src", data.photo);
                    //Display modal that includes the name and picture of the closest match
                    $("#friendModal").modal('show');
                    //alert("Adding friend...");
                });
                
            }
        });
    
      </script>
